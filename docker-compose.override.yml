services:
  backend:
    build:
      dockerfile: Dockerfile.dev
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - JWT_SECRET_KEY=dev_secret_key_change_me
      - SESSION_SECRET=dev_session_secret_change_me
      - ENCRYPTION_KEY=dev_encryption_key_change_me
      - API_SECRET_KEY=dev_api_secret_change_me
      - REDIS_KEY=dev_redis_key
    volumes:
      - ./backend:/app
    container_name: atp-backend-dev

  frontend:
    build:
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    container_name: atp-frontend-dev

  redis:
    container_name: atp-redis-dev
    volumes:
      - redis_dev_data:/data

volumes:
  redis_dev_data:
    driver: local
