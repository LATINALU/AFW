version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://atp-app.duckdns.org:8001
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - atp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=http://atp-app.duckdns.org:3000,http://localhost:3000
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - atp-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - atp-network

volumes:
  redis_data:

networks:
  atp-network:
    driver: bridge
