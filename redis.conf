# Redis Configuration for ATP v0.8.0+ (Redis 7.4.7 Compatible)
# =====================================================
# Optimizado para rate limiting, caché y sesiones

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
requirepass atp_redis_dev_password_2024
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b8f3c2a9d5e7f1"

# Rate Limiting Optimizations
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Performance Optimizations
databases 16
always-show-logo no
set-proc-title yes
proc-title-template "atp-redis-{port}"

# Client Connections
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory Optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Memory Defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Multi-threaded I/O (Redis 7.4.7 compatible)
io-threads 4

# Lazy Freeing
lazyfree-lazy-eviction no
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-expire no

# Notifications
notify-keyspace-events "Ex"

# Client Output Buffer Limits (Redis 7.4.7 compatible)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Connection Timeout
timeout 300

# TCP Settings
tcp-keepalive 300
tcp-backlog 511

# Security Hardening
protected-mode no
supervised no
syslog-enabled no
syslog-ident redis

# Performance Tuning for ATP Workload
# Optimizado para muchas operaciones pequeñas de rate limiting
hash-max-ziplist-entries 512
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128

# Memory Fragmentation
jemalloc-bg-thread yes

# AOF Rewrite Optimization
aof-rewrite-incremental-fsync yes
aof-load-truncated yes

# Cluster Mode (disabled for single instance)
cluster-enabled no

# Module Loading (for future Redis modules)
# loadmodule /path/to/redis-modules/redistimeseries.so

# Custom Settings for ATP
# =====================================

# Rate limiting keys expire quickly
# Key pattern: rate_limit:{user_id}:{endpoint}
# TTL: 60 seconds for rate limiting

# Session keys persist longer
# Key pattern: session:{session_id}
# TTL: 24 hours for sessions

# Cache keys for agent responses
# Key pattern: cache:{agent}:{query_hash}
# TTL: 1 hour for cached responses
